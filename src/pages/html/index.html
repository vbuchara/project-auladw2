<html>
  <head>
    <title>Album Digital</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="title-button">
        <h1><a href="/">Negritude em Debate</a></h1>
        <button onclick="toggle_menu()">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="menu-content">
        <a href="">Projetos</a>
        <a href="">Equipe</a>
        <a href="">Fale com a gente</a>
        <a href="/album_form">Album Digital</a>
      </div>
    </header>
    <main>
      <img src="imgs/image1.jpeg" alt="image-form.png"/>
      <form 
        name="album_form" 
        action="/album_form" 
        method="post" 
        onsubmit="return validateForm(event)" 
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input id="nome" type="text" name="nome" required/>
        </div>
        <label id="name-message" for="nome">Exemplo: Fulano Ciclano</label>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input id="cpf" type="number" name="cpf" required/>
        </div>
        <label id="cpf_message" for="cpf">Exemplo: 09182736455</label>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" required/>
        </div>
        <label id="email_message" for="email">Exemplo: fulano.ciclano@email.com</label>
        <div class="form-group">
          <label for="telefone">Telefone/Whatsapp:</label>
          <input id="telefone" type="tel" name="telwhats" required/>
        </div>
        <label id="phone_message" for="telefone">Exemplo: 67998765432</label>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="acre">AC</option>
            <option value="alagoas">AL</option>
            <option value="amapá">AP</option>
            <option value="amazonas">AM</option>
            <option value="bahia">BA</option>
            <option value="ceará">CE</option>
            <option value="goiás">GO</option>
            <option value="maranhão">MA</option>
            <option value="mato grosso">MT</option>
            <option value="mato grosso do sul" selected>MS</option>
            <option value="minas gerais">MG</option>
            <option value="pará">PA</option>
            <option value="paraíba">PB</option>
            <option value="paraná">PR</option>
            <option value="pernambuco">PE</option>
            <option value="piauí">PI</option>
            <option value="rio de janeiro">RJ</option>
            <option value="rio grande do norte">RN</option>
            <option value="rio grande do sul">RS</option>
            <option value="rondônia">RO</option>
            <option value="roraima">RR</option>
            <option value="santa catarina">SC</option>
            <option value="são paulo">SP</option>
            <option value="sergipe">SE</option>
            <option value="tocantins">TO</option>
            <option value="distrito federal">DF</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <select id="cidade" name="cidade" required>
            <option value="campo grande">Campo Grande</option>
            <option value="aquidauana">Aquidauana</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input id="data_nascimento" type="date" name="data_nascimento" onchange="toggleDiv(event)" required/>
        </div>
        <div class="optional-inputs">
          <label>Para menores de idade</label>
          <div class="form-group">
            <label for="nome_responsavel">Nome do Responsável:</label>
            <input id="nome_responsavel" type="text" name="nome_responsavel"/>
          </div>
          <div class="form-group">
            <label for="cpf_responsavel">CPF do Responsável:</label>
            <input id="cpf_responsavel" type="text" name="cpf_responsavel"/>
          </div>
          <label id="cpf_res_message" for="cpf_responsavel">Exemplo: 09182736455</label>
        </div>
        <div class="form-group">
          <label>Objetivos:</label>
          <textarea rows="5" readonly>O projeto tem como objetivo visibilizar a beleza a cultura e a ancestralidade negra existentes no Mato Grosso do Sul, historicamente apagados e fora dos padrões estéticos eurocêntricos.
            Oportunizará assim, as discussões étnico-raciais capazes de qualificar e encorajar as professoras e professores a trabalharem com a problemática da população negra, em sala de aula, na tentativa de diminuir o arranjo da desigualdade existente no país.
            Para isso, a partir das fotografias selecionadas para a mostra fotográfica, irá se elaborar um álbum de fotografias que ao ser finalizado, será direcionado para escolas públicas, com a intenção de contribuir com o debate da Lei 10.639/03 que determina o ensino de História e Cultura Afro-brasileira nas escolas.
          </textarea>
        </div>
        <div class="form-group">
          <label>Regras:</label>
          <textarea rows="5" readonly>&#128420; Cada pessoa poderá participar com uma fotografia
            &#128420; A fotografia deve ser no formato digital JPG/JPEG
            &#128420; A fotografia poderá ser colorida ou preta e branco
            &#128420; A técnica para criação é livre mas precisa seguir o tema Beleza Negra Resiste
            &#128420; Cada pessoa só poderá ser premiada uma única vez
            &#128420; As fotografias serão selecionadas por um júri composto de pessoas pretas, que julgará a beleza negra a partir dos elementos que permitirão evidenciar as conexões com as raízes negras, com a ancestralidade negra, com a diáspora negra, com as pequenas Áfricas que existem em cada pessoa negra que vive em Mato Grosso do Sul
            &#128420; Toda fotografia deve ser encaminhada com a autorização de uso de imagem. A UFMS e o IFMS reservam para si, desde já, o direito incontestável de reproduzir as fotografias inscritas em seu material institucional a qualquer momento e por tempo indeterminado, dando os devidos créditos ao fotógrafo.
          </textarea>
        </div>
        <div class="form-group">
          <label for="titulo_foto">Titulo da Foto:</label>
          <input id="titulo_foto" type="text" name="titulo_foto" />
        </div>
        <div class="form-group">
          <label for="nome_fotografo">Nome do Fotográfo:</label>
          <input id="nome_fotografo" type="text" name="nome_fotografo" />
        </div>
        <div class="form-group">
          <label for="foto">Foto:</label>
          <input id="foto" type="file" accept="image/*" name="photo" />
        </div>
        <div class="form-group">
          <input id="termo" type="checkbox" name="terms-accept" required />
          <label for="termo">Li o <a href="/term.txt" target="_blank" rel="noopener noreferrer">termo</a> 
            e autorizo o uso de minha imagem</label>
        </div>
        <button class="submit-button">Enviar</button>
      </form>
    </main>
    <script src="js/toggle_menu.js" type="text/javascript"></script>
    <script src="js/optional_inputs.js" type="text/javascript"></script>
    <script src="js/form_validation.js" type="text/javascript"></script>
  </body>
</html>
